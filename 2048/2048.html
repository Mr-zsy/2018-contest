<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2048</title>
	<link rel="shortcut icon" href="img/2048i.png">
	<link rel="stylesheet" href="css/2048.css">
</head>
<body>
	<img src="2048.png" alt="2048">

	<div id="score">
		<span>score</span>
		<dt>0</dt>
	</div>
	<button id="btn">new game</button>

	<div id="outside">
		<div class="cell"><i>a1</i> <span id="a1"></span></div>
		<div class="cell"><i>a2</i> <span id="a2"></span></div>
		<div class="cell"><i>a3</i> <span id="a3"></span></div>
		<div class="cell"><i>a4</i> <span id="a4"></span></div>

		<div class="cell"><i>b1</i> <span id="b1"></span></div>
		<div class="cell"><i>b2</i> <span id="b2"></span></div>
		<div class="cell"><i>b3</i> <span id="b3"></span></div>
		<div class="cell"><i>b4</i> <span id="b4"></span></div>

		<div class="cell"><i>c1</i> <span id="c1"></span></div>
		<div class="cell"><i>c2</i> <span id="c2"></span></div>
		<div class="cell"><i>c3</i> <span id="c3"></span></div>
		<div class="cell"><i>c4</i> <span id="c4"></span></div>

		<div class="cell"><i>d1</i> <span id="d1"></span></div>
		<div class="cell"><i>d2</i> <span id="d2"></span></div>
		<div class="cell"><i>d3</i> <span id="d3"></span></div>
		<div class="cell"><i>d4</i> <span id="d4"></span></div>
	</div>
</body>
<script type="text/javascript" src="js/2048.js"></script>
</html>
